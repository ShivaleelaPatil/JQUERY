                 <script>   
                    
                   $(document).ready(function(){
                    $("#shiv").click(function(){
                        $("p").hide();

                    $("#leela").click(function(){

                    });

                    });
                    
                });
            </script>

                  <h3 class="test"> This is actual beginning</h3>

                 <button id="4">click me to show the class</button>
