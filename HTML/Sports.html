<html>
   <head>
         <title>Convert JSON data to Table</title>
            <script src="../HTML/jquery-3.3.1.js" type="text/javascript" ></script>
        </head> 
        <head>
            <title>Tables</title>
            <style>
                    th, td, p, input {
                        font:14px Verdana;
                    }
                    table, th, td 
                    {
                        border: solid 1px #DDD;
                        border-collapse: collapse;
                        padding: 2px 3px;
                        text-align: center;
                    }
                    th {
                        font-weight:bold;
                    }
                </style>

        </head>
       
        <body>
                <input type="button" onclick="FirstTeam1()" value="Teams.FirstTeam" />
                <p id="showData"></p>
                <input type="button" onclick="SecondTeam2()" value="Teams.SecondTeam" />
                <p id="showData2"></p>

            </body>         
            <script>
               $(document).ready(function (){

       






var data='{"Teams":{"FirstTeam":[{"Name":"sachin","isCaptain":true,"isBaller":true,"isBatsman":true,"isAlRounder":true},{"Name":"Dhoni","isCaptain":false,"isBaller":true,"isBatsman":true,"isAlRounder":true},{"Name":"kohli","isCaptain":false,"isBaller":true,"isBatsman":true,"isAlRounder":false},{"Name":"Jadeja","isCaptain":false,"isBaller":false,"isBatsman":true,"isAlRounder":false},{"Name":"Veerendra","isCaptain":false,"isBaller":true,"isBatsman":true,"isAlRounder":false}],"SecondTeam":[{"Name":"Nayak","isCaptain":true,"isBaller":true,"isBatsman":true,"isAlRounder":true},{"Name":"Nayak","isCaptain":false,"isBaller":false,"isBatsman":true,"isAlRounder":false},{"Name":"Malinga","isCaptain":false,"isBaller":true,"isBatsman":false,"isAlRounder":true},{"Name":"Ramlinga","isCaptain":false,"isBaller":false,"isBatsman":true,"isAlRounder":false},{"Name":"Rohit Sharma","isCaptain":false,"isBaller":true,"isBatsman":true,"isAlRounder":true}]}}';



var Mydata=JSON.parse(data);
$.each(mydata.items, 

function FirstTeam1(key, val) 
 {
  alert(val.FirstTeam);
   var col=[];
   for (var i = 0; i < FirstTeam.length; i++) {
            for (var key in FirstTeam[i]) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }
            }
        }
   
})
var table = document.createElement("table");
var tr = table.insertRow(-1);                   // TABLE ROW.

for (var i = 0; i < col.length; i++) {
    var th = document.createElement("th");      // TABLE HEADER.
    th.innerHTML = col[i];
    tr.appendChild(th);
}
for (var i = 0; i < FirstTeam.length; i++) {

tr = table.insertRow(-1);

for (var j = 0; j < col.length; j++) {
    var tabCell = tr.insertCell(-1);
    tabCell.innerHTML = FirstTeam[i][col[j]];
}}
var divContainer = document.getElementById("showData");
        divContainer.innerHTML = "";
        divContainer.appendChild(table);


$.each(mydata.items,
function SecondTeam2(key,val)
{
    alert(val.SecondTeam);
   var col1=[];
   for (var i = 0; i < SecondTeam.length; i++) {
            for (var key in SecondTeam[i]) {
                if (col1.indexOf(key) === -1) {
                    col1.push(key);
                }
            }
        }
})

for (var i = 0; i < col1.length; i++) {

    th.innerHTML = col1[i];
    tr.appendChild(th);
}
for (var i = 0; i < SecondTeam.length; i++) {

tr = table.insertRow(-1);

for (var j = 0; j < col1.length; j++) {

    tabCell.innerHTML = SecondTeam[i][col1[j]];
}
}
var table2 = document.getElementById("showData2");
        table2.innerHTML = "";
        table2.appendChild(table);

});


</script>
</html>
