<!doctype html>
<html lang="en"></html>
<head>
  <meta charset="utf-8">
  <title>addClass demo</title>
  <style>
  p {
    margin: 8px;
    font-size: 16px;
  }
  .selected {
    color: red;
  }
  .highlight {
    background: yellow;
  }
  </style>
  <script src="jquery-3.3.1.js"></script>
</head>
<body>
 
<p>Hello</p>
<p>and</p>
<p>Goodbye</p>
 
<script>
  $( "p:first" ).addClass( "selected " ); 
$( "p:last" ).addClass( "selected highlight" ); 
</script>
 
</body>
</html>
